<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animated Hamburger Icon</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <div id="title">
      <h1>Animated Hamburger Icon</h1>
      <h3>Created using CSS and Javascript</h3>
    </div>

    <div class="container">
      <div id="icon">
        <div id="hamburger" class="hamburger"></div>
      </div>
    </div>

    <div id="sizer">
      <div><h3>Change Size</h3></div>
        <button class="button" id="subtractSize"><h3>-</h3></button>
        <button class="button" id="addSize"><h3>+</h3></button>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
